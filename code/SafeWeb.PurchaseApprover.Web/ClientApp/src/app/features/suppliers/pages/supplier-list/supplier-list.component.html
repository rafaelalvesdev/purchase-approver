<app-tab-header [title]="'Fornecedores'" [defaultButtonName]="'Adicionar novo fornecedor'" [defaultButtonUrl]="['add']"></app-tab-header>
<app-blank-slate *ngIf="suppliers?.length === 0; else elseBlock" [message]="'Você ainda não criou nenhum fornecedor.'" [buttonName]="'Adicionar fornecedor'"
    [buttonUrl]="['add']"></app-blank-slate>
<ng-template #elseBlock>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" width="1">Código</th>
                <th scope="col" width="100%">Nome</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of suppliers">
                <th scope="row" width="1">{{ supplier.id }}</th>
                <td width="100%">{{ supplier.name }}</td>
                <td>
                    <a [routerLink]="[supplier.id]">Detalhes / Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
