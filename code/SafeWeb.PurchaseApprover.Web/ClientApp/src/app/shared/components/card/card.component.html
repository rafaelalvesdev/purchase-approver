<div class="card">
    <a [routerLink]="detailUrl" [title]="title">
        <div class="card-header card-text" [style.background-color]="color">
            <abbr [title]="title">{{acronym}}</abbr>
        </div>
    </a>
    <div class="card-body d-flex justify-content-center p-3">
        <div class="col p-0">
            <h4 class="mb-0">
                <a class="text-dark" [title]="title" [routerLink]="detailUrl">{{title}}</a>
            </h4>
        </div>
        <div class="col-auto pr-0 border-left">
            <a class="text-dark tooltip-toggle" [routerLink]="configUrl" [title]="title">
                <i class="fa fa-gear"></i>
            </a>
        </div>
    </div>
</div>
